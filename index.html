<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <body>
    <div class="container-fluid">
      <div class="cont row">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              Filter
            </h5>
          </div>
          <div class="card-block">
            <div class="search" id="search">
          		<input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
          	</div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              Locations
            </h5>
          </div>
          <ul class="list-group list-group-flush" data-bind="foreach: filteredList">
            <li class="list-group-item list-group-item-action" data-bind="text: title, click: bounce"></li>
          </ul>
        </div>

      </div>

      <div class="col-sm-9" id="map">
      </div>
    </div>
    </div>

    <!--scripts-->
    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKcl3yCoPGalDSunGh6I7lP7COjDYXrOY&libraries=places&callback=initMap" onerror="errorHandling()"></script>
</body>
</html>
