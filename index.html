<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md fixed-top navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="brand navbar-brand" href="#">Diary Map</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-nav">
            <li><a href="#">View wishes</a></li>
            <li><a href="#">Dreams come true</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input id="places-search" type="text" size="35">
              <input id="go-places" type="button" value="Go">
            </div>
            <span><input type="radio" name="wishDream" value="wish" data-bind="checked: wishOrRealized" />A wish </span>
            <span><input type="radio" name="wishDream" value="realized" data-bind="checked: wishOrRealized" />An achievement </span>
          </form>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="col-sm-2">

            <div data-bind="visible: showWish">Wish</div>
            <div data-bind="visible: showDream">Dream</div>

        </div>

        <div id="map" class="col-sm-8"></div>

        <div class="col-sm-2">
            <p>Detail</p>
        </div>
    </div>

    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</body>
</html>
