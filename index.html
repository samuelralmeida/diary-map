<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Diary Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">View wishes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dreams come true</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Hello, memories!</h1>
          <p>Plan fantastic memories and never forget them again.</p>
          <div class="place-search">
            <input id="places-search" type="text" placeholder="Select place and option">
            <input id="go-places" type="button" value="Go">
          </div>
          <div>
              <span><input type="radio" name="wishDream" value="wish" data-bind="checked: wishOrRealized" />A wish </span>
              <span><input type="radio" name="wishDream" value="realized" data-bind="checked: wishOrRealized" />An achievement </span>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- Row of google map-->
        <div class="map row" id="step">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>

        <!-- Row of input data according to the user's choice-->
        <div id="inputWish" data-bind="visible: inputWish">
            <div class="row">
                <div class="col-md-12">
                        <h4>
                            <span>Let's plan your dream for </span>
                            <span data-bind="text: chosenPlace"></span>
                        </h4>
                </div>
            </div>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <div>
                            <h6>Step 1: Choose a date</h6>
                            <input type="date" name="dayD">
                        </div>
                        <br>
                        <div>
                            <h6>Step 2: Read something (optional)</h6>
                            <ul data-bind="foreach: wikipediaLinks">
                                <li><a data-bind="attr: { href: url, title: title}"></a></li>
                            </ul>
                            <span data-bind="text: wikiError"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-4"><h6>1. Step</h6></div>
                    <div class="form-group col-md-4"><h6>1. Step</h6></div>
                </div>
            </form>
        </div>

        <div class="row" id="inputAnchievement" data-bind="visible: inputAnchievement">
            Anchievement
        </div>

    <!--scripts-->
    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
