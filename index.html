<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div data-bind="visible: searches">
          <div class="sidebar-header">
              <h3>Search Results</h3>
          </div>
          <ul class="wish-ul" data-bind="foreach: markersList">
              <li class="wish-names" data-bind="text: title, click: $parent.setMarker"></li>
          </ul>
        </div>
        <div data-bind="visible: saves">
          <div class="wish-names sidebar-header">
              <h3>Saves</h3>
          </div>
          <!--<<ul class="wish-ul" data-bind="foreach: markersList">
              <li class="wish-names" data-bind="text: title, click: $parent.setMarker"></li>
          </ul>-->
        </div>
      </div>

      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

          <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Diary Map</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#menu-toggle" id="menu-toggle1">Search results</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#menu-toggle" id="menu-toggle2">Saves</a>
                  </li>
                </ul>
              </div>
            </nav>

            <main role="main">

              <!-- Main jumbotron for a primary marketing message or call to action -->
              <div class="jumbotron">
                <div class="container">
                  <h1 class="display-3">Hello, memories!</h1>
                  <p>Plan fantastic memories and never forget them again.</p>
                  <div class="place-search">
                    <input id="places-search" type="text" placeholder="Type a place and select it in map">
                    <input id="go-places" type="button" value="Go">
                  </div>
                </div>
              </div>

              <div class="container-fluid">
                <!-- Row of google map-->
                <div class="map row" id="step">
                    <div class="col-md-12">
                        <div id="map"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="result" data-bind="visible: result, text: flash"></div>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div data-bind="with: currentMarker">
                      <h4 data-bind="text: title"></h4>
                    </div>
                    <hr>
                  </div>
                </div>

                <div class="row">

                  <div class="col-md-2">
                    <div>
                      <p data-bind="text: wikiMsg"></p>
                    </div>
                    <div>
                      <ul data-bind="foreach: wikiLinks">
                        <li><a target="_blank" data-bind="attr: {href: url}, text: title"></a></li>
                      </ul>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div>
                      <p data-bind="text: nytMsg"></p>
                    </div>
                    <div>
                      <ul data-bind="foreach: nytLinks">
                        <li>
                          <a target="_blank" data-bind="attr: {href: url}, text: title"></a>
                          <p data-bind="text: snippet"></p>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div data-bind="with: currentMarker">
                      <p>
                        <span data-bind="text: title"></span>
                        <span> is</span>
                      </p>
                    </div>
                    <div data-bind="visible: buttons">
                      <button type="button" class="btn btn-primary btn-lg" data-bind="click: saveWish">A dream to realize</button>
                      <br><br>
                      <button type="button" class="btn btn-primary btn-lg" data-bind="click: saveDream">A dream come true</button>
                    </div>
                  </div>

                </div>

                <!--<div class="result" data-bind="visible: outcome, text: result"></div>-->

              </div>
            </main>
          </div>
      </div>
      <!-- /#page-content-wrapper -->

  </div>


    <!--scripts-->
    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
